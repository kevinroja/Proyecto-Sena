<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión / Registrarse</title>
  <link rel="stylesheet" href="Style.css">
  <style>
    body {
      background="Fondo.jpg" bgcolor="FFCECB";
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .form-group button:hover {
      background-color: #3e8e41;
    }

    .toggle-link {
      text-align: center;
      font-size: 0.9em;
    }

    .toggle-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="form-title">Iniciar Sesión</h2>

    <!-- Formulario de Iniciar Sesión -->
    <form id="login-form">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Acceder</button>
      </div>
    </form>

    <!-- Formulario de Registrarse -->
    <form id="register-form" class="hidden">
      <div class="form-group">
        <label for="new-username">Usuario:</label>
        <input type="text" id="new-username" name="new-username" required>
      </div>
      <div class="form-group">
        <label for="new-email">Correo:</label>
        <input type="email" id="new-email" name="new-email" required>
      </div>
      <div class="form-group">
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" required>
      </div>
      <div class="form-group">
        <label for="new-password">Contraseña:</label>
        <input type="password" id="new-password" name="new-password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="form-group">
        <button type="submit">Registrarse</button>
      </div>
    </form>

    <!-- Enlace para alternar -->
    <div class="toggle-link">
      <span id="toggle-text">¿No tienes cuenta? <a href="#" onclick="toggleForm()">Regístrate</a></span>
    </div>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const formTitle = document.getElementById('form-title');
      const toggleText = document.getElementById('toggle-text');

      if (loginForm.classList.contains('hidden')) {
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
        formTitle.textContent = 'Iniciar Sesión';
        toggleText.innerHTML = '¿No tienes cuenta? <a href="#" onclick="toggleForm()">Regístrate</a>';
      } else {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        formTitle.textContent = 'Registrarse';
        toggleText.innerHTML = '¿Ya tienes cuenta? <a href="#" onclick="toggleForm()">Inicia sesión</a>';
      }
    }
  </script>
</body>
</html>
